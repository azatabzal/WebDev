<h2>Products</h2>
<div class="lol">
  <div *ngFor="let product of products" class="prod">
      <p class="center">
        <img *ngIf="product.img" [src]="product.img" alt="">
      </p>
    <h3>
      <a [href]="product.url" target="blank" [title]="product.name">
        {{ product['name'] }}
      </a>
    </h3>
    <p *ngIf="product.description">
      <strong>Description:</strong> {{ product.description }}
    </p>
    <p *ngIf="product.rating">
      <strong>Rating:</strong> {{ product.rating }}
    </p>
    <p class="center">
      <button (click)="share(product.url, product.description)">
        Share
      </button>
    </p>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
  </div>
</div>
